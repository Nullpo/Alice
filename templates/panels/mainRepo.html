<script id="bottom-alice-issues-tpl" type="x-tmpl-mustache">
    <div class="alice subtitle">
        {{title}}
    </div>
    <table class="bottom-panel-table table table-striped table-condensed row-highlight">
        <thead>
            <tr>
                <th style="text-align:right">#</th>
                <th style="text-align:center">Creator</th>
                <th style="text-align:center">Asignee</th>
                <th>Issue</th>
                <th>State</th>
                <th>Labels</th>
                <th>Milestone</th>
            </tr>
        </thead>
        <tbody>
            {{#issues}}
            <tr>
                <td style="width:20px;text-align:right">
                    <a href="{{htmlUrl}}">#{{number}}</a>
                </td>
                <td style="width:30px">
                    <a href="{{creator.htmlUrl}}">
                        <img src="{{creator.avatarUrl}}" style="width:24px"
                            class="alice-tooltip" title="{{creator.title}}"/>
                    </a>
                </td>
                <td style="width:30px">
                    <a href="{{assignee.htmlUrl}}">
                        <img src="{{assignee.avatarUrl}}" style="width:24px"
                            class="alice-tooltip" title="{{assignee.title}}"/>
                    </a>
                </td>
                <td><a href="#" class="alice-get-details" data-number="{{apiId}}">{{title}}</a></td>
                <td><a href="#">{{state}}</a></td>
                <td>
                    {{#labels}}
                        <span class="label" style="background-color:{{background}};color:{{color}}">{{name}}</span>
                    {{/labels}}
                </td>
                <td>
                    {{#milestone}}
                        <span class="label label-info" style="color:white">
                            {{milestone.title}}
                            {{#milestone.openIssues}}
                                ({{milestone.openIssues}})
                            {{/milestone.openIssues}}
                        </span>
                    {{/milestone}}

                </td>
            </tr>
            {{/issues}}
        </tbody>
    </table>
</script>

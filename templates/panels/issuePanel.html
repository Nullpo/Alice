<script id="bottom-alice-issuedetail-tpl" type="x-tmpl-mustache">
    <div class="alice-comments">
        {{#issue}}
            <div class="media">
              <a class="pull-left" href="#">
                <img class="media-object" style="width:34px" src="{{user.avatar_url}}">
              </a>
              <div class="media-body">
                {{#body}}
                    <h4 class="media-heading"><a href="{{html_url}}">{{user.login}}</a> created the issue and said:</h4>
                    <p><pre>{{body}}</pre></p>
                {{/body}}
                {{^body}}
                    <h4 class="media-heading"><a href="{{html_url}}">{{user.login}}</a> created the issue with no comments.</h4>
                {{/body}}
              </div>
            </div>
        {{/issue}}

        {{#comments}}
        <div class="media">
          <a class="pull-left" href="#">
            <img class="media-object" style="width:34px" src="{{user.avatar_url}}">
          </a>
          <div class="media-body">
            <h4 class="media-heading"><a href="{{user.html_url}}">{{user.login}}</a> says:</h4>
            <p><pre>{{body}}</pre></p>
          </div>
        </div>
        {{/comments}}
    </div>
</script>
